{% for c in data %}
<tr>
  <!-- <td class="center">
    <label class="pos-rel">
      <input type="checkbox" class="ace" />
      <span class="lbl"></span>
    </label>
  </td> -->
  <td>
    <a href="#">{{c.Name}}</a>
  </td>
  <td>{{c.CreateDate|date:'d-M-Y'}}</td>
  <td>
    <div class="hidden-sm hidden-xs action-buttons">
      <a class="blue" href="#">
        <i class="ace-icon fa fa-search-plus bigger-130"></i>
      </a>
      |
      <a class="green js-update-group" data-url=" {% url 'editgroup' c.id %}">
        <i class="ace-icon fa fa-pencil bigger-130"></i>
      </a>
      |
      <a class="red js-delete-group" data-url=" {% url 'deletegroup' c.id %}">
        <i class="ace-icon fa fa-trash-o bigger-130"></i>
      </a>
    </div>
  </td>
</tr>
{% empty %}
<tr>
  <td colspan="7" class="text-center bg-warning">Không có dữ liệu</td>
</tr>
{% endfor %}
