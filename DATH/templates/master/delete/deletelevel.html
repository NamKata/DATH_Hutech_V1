<form method="post" action="{% url 'deletelevel' level.id %}" class="js-level-delete-form">
  {% csrf_token %}
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
    <h4 class="modal-title">Xóa Cấp Người Dùng Đang Chọn</h4>
  </div>
  <div class="modal-body">
    <p class="lead">Bạn đã chắc là xóa cấp bậc này chứ ? Cấp là :<strong>{{ level.LevelName }}</strong>?</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal">Thoát</button>
    <button type="submit" class="btn btn-danger">Xác Nhận</button>
  </div>
</form>
