{% extends "master/index.html" %}
{% load static %}

{% block content %}
    <div class="main-content">
  <div class="main-content-inner">
    <div class="breadcrumbs ace-save-state" id="breadcrumbs">
      <ul class="breadcrumb" style="font-family: Arial, Helvetica, sans-serif;">
        <li>
          <i class="ace-icon fa fa-home home-icon"></i>
          <a href="{% url 'master' %}">Trang Chủ</a>
        </li>
        <li>
          Bảng
        </li>
        <li class="active">Chương</li>
      </ul>
      <!-- /.breadcrumb -->

      <div class="nav-search" id="nav-search">
        <form class="form-search">
          <span class="input-icon">
            <input
              type="text"
              placeholder="Search ..."
              class="nav-search-input"
              id="nav-search-input"
              autocomplete="off"
            />
            <i class="ace-icon fa fa-search nav-search-icon"></i>
          </span>
        </form>
      </div>
      <!-- /.nav-search -->
    </div>

    <div class="page-content">
      <div class="page-header" style="font-family: Arial, Helvetica, sans-serif;">
        <h1>
          Bảng
          <small>
            <i class="ace-icon fa fa-angle-double-right"></i>
            Chương
          </small>
        </h1>
      </div>
      <!-- /.page-header -->

      <div class="row">
        <div class="col-xs-12">
          <!-- PAGE CONTENT BEGINS -->
          <div class="row">
            <div class="col-xs-12">
              <div
                class="table-header"
                style="font-family: Arial, Helvetica, sans-serif;"
              >
                Danh sách chương truyện
              </div>

              <!-- div.table-responsive -->

              <!-- div.dataTables_borderWrap -->
              <div>
                <table
                  id="dynamic-table"
                  class="table table-striped table-bordered table-hover" style="font-family: Arial, Helvetica, sans-serif;"
                >
                  <thead>
                    <tr>
                      <th class="center">
                        <label class="pos-rel">
                          <input type="checkbox" class="ace" />
                          <span class="lbl"></span>
                        </label>
                      </th>
                      <th>Truyện</th>
                      <th>Chương</th>                     
                      <!-- <th class="hidden-480">Status</th> -->

                      <th></th>
                    </tr>
                  </thead>

                  <tbody>
                    {% for c in manga %}
                    <tr>
                      <td class="center">
                        <label class="pos-rel">
                          <input type="checkbox" class="ace" />
                          <span class="lbl"></span>
                        </label>
                      </td>
                      <td>
                        <a href="#">{{c.MangaName}}</a>
                      </td>
                      <td>
                      <select>
                      {% for d in data  %}
                        {% if d.Manga.id == c.id %}
                         <option >Chương {{d.SttChap}}: {{d.Title}}</option>
                        {% endif %}
                      {% endfor %}
                      </select>
                      </td>
                    </tr>
                    {% endfor %}
                  </tbody>
                </table>
              </div>
            </div>
          </div>
          <!-- PAGE CONTENT ENDS -->
        </div>
        <!-- /.col -->
      </div>
      <!-- /.row -->
    </div>
    <!-- /.page-content -->
    <!-- /.page-content -->
  </div>
</div>
<!-- /.main-content -->
{% endblock  %}
