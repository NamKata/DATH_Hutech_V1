<form method="post" action="{% url 'editgroup' form.instance.pk %}" class="js-group-update-form">
  {% csrf_token %}
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
    <h4 class="modal-title">Cập nhập nhóm</h4>
  </div>
  <div class="modal-body">
    {% include "master/partial/body_group.html" %}
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal">Thoát</button>
    <button type="submit" class="btn btn-primary">Cập nhập nhóm</button>
  </div>
</form>
